<!DOCTYPE html>
<html>
<head>
    <title>Video Editing API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Video Editing API Test</h1>
    
    <div class="test-section info">
        <h3>üìã Current Settings</h3>
        <p><strong>Project ID:</strong> <span id="projectId">Loading...</span></p>
        <p><strong>Auth Token:</strong> <span id="authStatus">Checking...</span></p>
        <p><strong>Video URL:</strong> <span id="videoUrl">https://ds0fghatf06yb.cloudfront.net/cmf5bzih908o1p0nlmp1mvk28/videos/cmf5c2rwd08ozp0nld8j81qph</span></p>
    </div>

    <div class="test-section">
        <h3>üîß Tests</h3>
        <button onclick="checkAuth()">Check Authentication</button>
        <button onclick="checkVideoUrl()">Check Video URL</button>
        <button onclick="testAPI()">Test API Request</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        // Check project ID and auth on load
        window.onload = function() {
            // Check project ID
            let projectId = 'Unknown';
            try {
                const globalStore = window.__MY_GLOBAL_PROJECT_STORE__;
                if (globalStore) {
                    const selectedProject = globalStore.getState().selectedProject;
                    if (selectedProject?.id) {
                        projectId = selectedProject.id;
                    }
                }
            } catch (error) {
                console.warn('Could not access Zustand project store:', error);
            }
            
            if (projectId === 'Unknown') {
                projectId = localStorage.getItem('projectId') || 
                           localStorage.getItem('project_id') ||
                           localStorage.getItem('currentProjectId') || 'Not Found';
            }
            
            document.getElementById('projectId').textContent = projectId;
            
            // Check auth token
            const authToken = localStorage.getItem('authToken') || 
                             localStorage.getItem('jwt') || 
                             localStorage.getItem('token') ||
                             sessionStorage.getItem('authToken') ||
                             sessionStorage.getItem('jwt') ||
                             sessionStorage.getItem('token');
            
            document.getElementById('authStatus').textContent = authToken ? 'Present ‚úÖ' : 'Missing ‚ùå';
        };

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<h4>${title}</h4><pre>${content}</pre>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function checkAuth() {
            const authToken = localStorage.getItem('authToken') || 
                             localStorage.getItem('jwt') || 
                             localStorage.getItem('token') ||
                             sessionStorage.getItem('authToken') ||
                             sessionStorage.getItem('jwt') ||
                             sessionStorage.getItem('token');
            
            if (!authToken) {
                addResult('‚ùå Authentication Check', 'No auth token found in localStorage or sessionStorage', 'error');
                return;
            }
            
            addResult('‚úÖ Authentication Check', `Token found: ${authToken.substring(0, 20)}...`, 'success');
            
            // Test token validity with a simple API call
            try {
                const response = await fetch('https://backend.usuals.ai/video-editing/history?limit=1', {
                    headers: {
                        'Authorization': authToken.startsWith('Bearer ') ? authToken : `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Token Validation', `Token is valid (Status: ${response.status})`, 'success');
                } else {
                    addResult('‚ùå Token Validation', `Token invalid (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Token Validation', `Network error: ${error.message}`, 'error');
            }
        }

        async function checkVideoUrl() {
            const videoUrl = document.getElementById('videoUrl').textContent;
            
            try {
                const response = await fetch(videoUrl, { method: 'HEAD' });
                if (response.ok) {
                    addResult('‚úÖ Video URL Check', `Video accessible (Status: ${response.status})`, 'success');
                } else {
                    addResult('‚ùå Video URL Check', `Video not accessible (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Video URL Check', `Network error: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            const projectId = document.getElementById('projectId').textContent;
            const videoUrl = document.getElementById('videoUrl').textContent;
            const authToken = localStorage.getItem('authToken') || 
                             localStorage.getItem('jwt') || 
                             localStorage.getItem('token') ||
                             sessionStorage.getItem('authToken') ||
                             sessionStorage.getItem('jwt') ||
                             sessionStorage.getItem('token');
            
            if (!authToken) {
                addResult('‚ùå API Test', 'Cannot test API: No auth token found', 'error');
                return;
            }
            
            const apiUrl = `https://backend.usuals.ai/video-editing/runway-aleph/complete?projectId=${projectId}`;
            const requestBody = {
                videoUri: videoUrl,
                promptText: "Add snow falling in the background (test)",
                model: "gen4_aleph",
                ratio: "1280:720",
                seed: Math.floor(Math.random() * 1000000),
                references: [],
                contentModeration: {},
                publicFigureThreshold: "auto"
            };
            
            addResult('üöÄ API Request', `URL: ${apiUrl}\n\nBody:\n${JSON.stringify(requestBody, null, 2)}`, 'info');
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken.startsWith('Bearer ') ? authToken : `Bearer ${authToken}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    addResult('‚úÖ API Success', `Status: ${response.status}\n\nResponse:\n${JSON.stringify(responseData, null, 2)}`, 'success');
                } else {
                    addResult('‚ùå API Error', `Status: ${response.status}\n\nResponse:\n${JSON.stringify(responseData, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('‚ùå API Network Error', error.message, 'error');
            }
        }
    </script>
</body>
</html>
